<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Stitch</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mansalva&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Mansalva&family=Salsa&display=swap"
      rel="stylesheet"
    />
    <!-- Styles -->
    <link rel="stylesheet" href="css/stitch.css" />
    <link rel="stylesheet" href="css/containers.css" />
    <link rel="stylesheet" href="css/output.css" />
  </head>
  <body>
    <!-- Navbar -->
    <header class="bg-lightblue shadow-lg">
      <div class="flex justify-between items-center px-5">
        <!-- Brand -->
        <div class="flex items-center gap-3">
          <p class="font-mansalva text-2xl">Stitch</p>
          <img src="images/stitchLogo.png" class="h-9" alt="logo" />
        </div>
        <!-- Nav Links -->
        <ul class="hidden md:flex gap-4 text-lg">
          <li>
            <a href="index.html" class="hover:text-darkblue transition"
              >Stitch home</a
            >
          </li>
          <li>
            <a href="movies.html" class="hover:text-darkblue transition">Movies</a>
          </li>
          <li>
            <a href="shorts.html" class="hover:text-darkblue transition">Shorts</a>
          </li>
          <li>
            <a href="tvshows.html" class="hover:text-darkblue transition"
              >TV Shows</a
            >
          </li>
          <li>
            <a href="videogames.html" class="hover:text-darkblue transition"
              >Video Games</a
            >
          </li>
          <li>
            <a href="parkattractions.html" class="hover:text-darkblue transition"
              >Park Attractions</a
            >
          </li>
        </ul>
      </div>
    </header>

    <!-- Main Content -->
    <main>
      <section
        class="relative bg-[url('../images/computerbackground.jpg')] bg-cover bg-center min-h-[calc(98vh-50px)] border-x-8 border-white"
      >
        <!-- Background Overlay -->
        <div class="absolute inset-0 bg-white/50"></div>

        <!-- Main Content -->
        <div class="relative z-10 text-center">
          <h1
            class="text-darkblue font-salsa text-3xl md:text-4xl tracking-wide pt-16"
          >
            "Ohana Means Family. Family Means Nobody Gets Left Behind Or
            Forgotten."
          </h1>

          <!-- Running Stitch Image -->
          <img
            src="images/runningStitch.gif"
            class="w-40 mx-auto mt-8"
            alt="stitch running"
          />

          <!-- Dropdown -->
          <div class="relative mx-auto mt-5">
            <button
              class="dropbtn bg-teal text-black text-lg px-4 py-2 rounded hover:bg-teal/90"
            >
              Search for...
              <i class="fa fa-caret-down"></i>
            </button>
            <ul
              class="dropdown-content absolute hidden bg-white text-black mt-2 shadow-lg w-full rounded"
            >
              <li>
                <a href="movies.html" class="block px-4 py-2 hover:bg-lightblue"
                  >Movies</a
                >
              </li>
              <li>
                <a href="shorts.html" class="block px-4 py-2 hover:bg-lightblue"
                  >Shorts</a
                >
              </li>
              <li>
                <a
                  href="tvshows.html"
                  class="block px-4 py-2 hover:bg-lightblue"
                  >TV Shows</a
                >
              </li>
              <li>
                <a
                  href="videogames.html"
                  class="block px-4 py-2 hover:bg-lightblue"
                  >Video Games</a
                >
              </li>
              <li>
                <a
                  href="parkattractions.html"
                  class="block px-4 py-2 hover:bg-lightblue"
                  >Park Attractions</a
                >
              </li>
            </ul>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="text-center bg-lightblue py-1">
      <img
        src="images/stitchLingua.gif" 
        class="stitchLinguaGif"
        alt="stitch showing his tongue"
      />
      <p class="font-roboto text-sm">@2024 Made by Alexandra Smirnova.</p>
    </footer>
    
    <!-- External JavaScript -->
    <script src="{{ asset('js/stitch.js') }}"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const dropbtn = document.querySelector(".dropbtn");
        const dropdownContent = document.querySelector(".dropdown-content");

        dropbtn.addEventListener("click", function () {
          dropdownContent.classList.toggle("hidden");
        });

        document.addEventListener("click", function (event) {
          if (
            !dropbtn.contains(event.target) &&
            !dropdownContent.contains(event.target)
          ) {
            dropdownContent.classList.add("hidden");
          }
        });
      });
    </script>
  </body>
</html>
