<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Short Films - Stitch</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mansalva&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Mansalva&family=Salsa&display=swap"
      rel="stylesheet"
    />
    <!-- Styles -->
    <link rel="stylesheet" href="css/stitch.css" />
    <link rel="stylesheet" href="css/containers.css" />
  </head>
  <body>
    <header>
      <!-- Navbar -->
      <nav class="navbar">
        <div class="navbar-container">
          <div class="navbar-brand">
            <p class="stitch-nav">Stitch</p>
            <img src="images/stitchLogo.png" class="logo" alt="Stitch Logo" />
          </div>
          <ul class="navbar-menu-main" id="navMenu">
            <li><a href="index.html" class="nav-buttons">Stitch home</a></li>
            <li><a href="movies.html" class="nav-buttons">Movies</a></li>
            <li><a href="shorts.html" class="nav-buttons">Shorts</a></li>
            <li><a href="tvshows.html" class="nav-buttons">TV Shows</a></li>
            <li>
              <a href="videogames.html" class="nav-buttons">Video Games</a>
            </li>
            <li>
              <a href="parkattractions.html" class="nav-buttons"
                >Park Attractions</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <!-- Main Content -->
    <main class="content-div">
      <section id="shortFilms-container">
        <h1 class="categories">Short Films</h1>
        <ul class="shortFilms-grid">
          <!-- Short films content will go here -->
        </ul>
      </section>
    </main>
    <!-- Footer -->
    <footer class="footer">
      <div>
        <p>@2025 Made by Alexandra Smirnova.</p>
      </div>
    </footer>
    <!-- Scripts -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const imagePathMap = {
          "The Origin of Stitch": "images/originOfStitch.png",
        };

        const shortFilmsContainer = document.querySelector(".shortFilms-grid");

        Object.keys(imagePathMap).forEach((shortFilmTitle) => {
          const shortFilmItem = document.createElement("li");
          shortFilmItem.classList.add("shortFilms-item");

          const shortFilmImage = document.createElement("img");
          shortFilmImage.src = imagePathMap[shortFilmTitle];
          shortFilmImage.alt = shortFilmTitle;
          shortFilmImage.classList.add("item-image");

          const shortFilmTitleElement = document.createElement("p");
          shortFilmTitleElement.textContent = shortFilmTitle;
          shortFilmTitleElement.classList.add("item-name");

          shortFilmItem.appendChild(shortFilmImage);
          shortFilmItem.appendChild(shortFilmTitleElement);

          shortFilmsContainer.appendChild(shortFilmItem);
        });
      });
    </script>
    <script src="js/stitch.js"></script>
  </body>
</html>
